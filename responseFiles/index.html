<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Request Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("responseFiles/background.webp");
            background-size: cover;
            background-position: center;
        }
        .cool-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to the container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #3498db;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
      function sendDeleteRequest() {
          var searchTerm = document.getElementById('searchTerm').value;
          var url = 'responseFiles/Upload/' + encodeURIComponent(searchTerm);

          var xhr = new XMLHttpRequest();
          xhr.open('DELETE', url, true);

          xhr.onreadystatechange = function() {
              if (xhr.readyState == 4) {
                  if (xhr.status == 200) {
                      console.log(xhr.responseText);
                      document.getElementById('resultContainer').innerHTML = xhr.responseText;
                      return true;
                  } else {
                      console.error(xhr.statusText);
                      return false;
                  }
              }
          };

          xhr.send();
      }
  </script>
</head>
<link rel="icon" type="image/x-icon" href="responseFiles/favicon.ico">
<body>
    <div class="cool-container">
        <h1>Delfis hitman service!</h1>
        <form action = "responseFiles/cgi-bin/print_env.pl" method = "post" accept-charset="UTF-8">
          User Input: <input type = "text" name = "user_input">  <br />
          <input type = "submit" value = "Submit" />
        </form>
          <br>
        <form action = "responseFiles/cgi-bin/authenticate.py" method = "post" accept-charset="UTF-8">
          User Name: <input type = "text" name = "user_name">  <br />

          Password: <input type="password" name = "password">
          <br>
          <input type = "submit" value = "Submit" />
        </form>
          <br>
        <form action = "responseFiles/cgi-bin/first.cgi" method = "post" accept-charset="UTF-8">
            First Name: <input type = "text" name = "first_name">  <br />

            Last Name: <input type = "text" name = "last_name" />
            <br>
            <input type = "submit" value = "Submit" />
          </form>
            <br>
          <form enctype = "multipart/form-data" action = "responseFiles/cgi-bin/cpp_uploadfile.cgi"
                 method = "post">
                 <p>File: <input type = "file" name = "userfile"/></p>
                 <p><input type = "submit" value = "Upload" /></p>
          </form>
          <br>
        <form onsubmit="sendDeleteRequest();">
            Search: <input type="text" id="searchTerm" name="searchTerm">
            <input type="submit" value="Delete">
        </form>
        <!-- <img id="myImage" src="responseFiles/image.webp" alt="Default Image"> -->
    </div>
</body>
</html>
