<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool UI Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("/Users/skunert/Documents/webserv/responseFiles/background.webp"); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
            background-size: cover; /* Adjust as needed */
            background-position: center; /* Adjust as needed */
        }
        .cool-container {
            background-color: rgba(255, 255, 255, 0.8); /* Add some transparency to the container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #3498db;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="cool-container">
        <h1>Delfis hitman service!</h1>
        <form action = "/Users/skunert/Documents/webserv/responseFiles/first.cgi" method = "post">
          First Name: <input type = "text" name = "first_name">  <br />

          Last Name: <input type = "text" name = "last_name" />
          <br>
          <input type = "submit" value = "Submit" />
        <form>
        <img id="myImage" src="/Users/skunert/Documents/webserv/responseFiles/image.webp" alt="Default Image">
    </div>
</body>
</html>
